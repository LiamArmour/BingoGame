<!DOCTYPE html>
<html ng-app="Tombola.Games.Bingo90" ng-controller="MainController" ng-cloak>
<head>
    <meta charset="UTF-8">
    <title>{{gameTitle}}</title>
    <script src="thirdparty/angular/angular.js"></script>
    <script src="thirdparty/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="scripts/app.js"></script>
    <link href="images/favicon.ico" rel="icon" type="image/png">
    <link rel="shortcut icon" href="images/favicon.ico" />

    <link rel="stylesheet" type="text/css" href="css/main.css">

</head>

<body>

<nav>
    <ul>
        <li><a ui-sref="playerSelection">Game Lobby</a></li>
        <li><a ui-sref="gameRules">Rules</a></li>
        <li><a ui-sref="gameAbout">About</a></li>
        <li><a href="#">Contact</a></li>
        <li><a ng-click="changeStyle()">Change Theme</a></li>
    </ul>
</nav>

<h1>{{gameTitle}}</h1>

<div ui-view>

</div>
<div align="center">
<form method="post" action="index.html">
    <p><input type="text" ng-model="username" placeholder="Username or Email"></p>
    <p><input type="password" ng-model="password" placeholder="Password"></p>
    <p><input type="button" value="Login!" ng-click="login()"></p>
</form>
    </div>
</div>

</body>
</html>
